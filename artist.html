<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" dark mode>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Attività amici</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col d-none d-md-block col-md-3">Right side</div>
        <div class="col col-12 d-md-block col-md-9 px-5" id="contentCol">
          <div class="row">
            <div class="col-12 d-flex justify-content-end mt-2">
              <i
                class="bi bi-bell me-3 d-flex align-items-center"
                style="font-size: 1.3em"
              ></i>
              <i
                class="bi bi-people me-3"
                onclick="openFriendsPage(event)"
                style="font-size: 1.5em"
              ></i>
              <i class="bi bi-person" style="font-size: 1.5em"></i>
            </div>
          </div>
          <div class="row row-cols-1 row-cols-md-3 row-cols-lg-6" id="mainRow">
            <!-- qua ci saranno le col e le cards -->
          </div>
        </div>
        <div
          class="col d-none col-12 col-md-9 col-lg-2 bg-black"
          style="height: 100vh"
          id="activityCol"
        >
          <div class="d-flex justify-content-between mt-4">
            <h1 class="text-white">Attività amici</h1>
            <div class="d-flex align-items-center">
              <i style="font-size: 1.5em" class="me-3 bi bi-person-plus"></i>
              <i
                style="font-size: 1.5em"
                class="bi bi-x-lg"
                onclick="closeFriendsPage(event)"
              ></i>
            </div>
          </div>
          <div class="row row-cols-1 mt-5">
            <div
              class="col d-flex justify-content-between mb-5 text-secondary-emphasis"
            >
              <div class="d-flex">
                <div class="me-3">
                  <img
                    src="./assets/profile/1.jpg"
                    width="40"
                    class="rounded-5"
                    alt="img-1"
                  />
                </div>
                <div class="me-3">
                  <p class="m-0 fw-bold">Giorgio migliaccio</p>
                  <p class="m-0">In camera - Yumi Zouma</p>
                </div>
              </div>
              <div>
                <p>2 ore</p>
              </div>
            </div>
            <div
              class="col d-flex justify-content-between mb-5 text-secondary-emphasis"
            >
              <div class="d-flex">
                <div class="me-3">
                  <img
                    src="./assets/profile/2.jpg"
                    width="40"
                    class="rounded-5"
                    alt="img-1"
                  />
                </div>
                <div class="me-3">
                  <p class="m-0 fw-bold">Marissa Burca</p>
                  <p class="m-0 fw-light">Aimed to Kill - Jade LeMac</p>
                </div>
              </div>
              <div>
                <p>5 ore</p>
              </div>
            </div>
            <div
              class="col d-flex justify-content-between mb-5 text-secondary-emphasis"
            >
              <div class="d-flex">
                <div class="me-3">
                  <img
                    src="./assets/profile/3.jpg"
                    width="40"
                    class="rounded-5"
                    alt="img-1"
                  />
                </div>
                <div class="me-3">
                  <p class="m-0 fw-bold">Riccardo Di Bari</p>
                  <p class="m-0">New Kings - Sleeping wolf</p>
                </div>
              </div>
              <div>
                <p>8 ore</p>
              </div>
            </div>
            <div
              class="col d-flex justify-content-between mb-5 text-secondary-emphasis"
            >
              <div class="d-flex">
                <div class="me-3">
                  <img
                    src="./assets/profile/4.jpg"
                    width="40"
                    class="rounded-5"
                    alt="img-1"
                  />
                </div>
                <div class="me-3">
                  <p class="m-0 fw-bold">Vincenzo Melillo</p>
                  <p class="m-0">Rebirth - Aaron Hibell</p>
                </div>
              </div>
              <div>
                <p>1 giorno</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="artist.js"></script>
  </body>
</html>
