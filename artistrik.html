<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" dark mode>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Artist Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container-fluid d-none d-lg-block">
      <div class="col-2 px-0 justify-content-start text-body-tertiary">
        <i class="fas fa-chevron-circle-left pe-3 fa-lg"></i>
        <i class="fas fa-chevron-circle-right fa-lg"></i>
      </div>

      <div class="col-10 d-flex justify-content-end pe-0">
        <div class="rounded-pill bg-black pe-2">
          <img
            src="./assets/imgs/search/image-46.jpeg"
            height="25px"
            class="rounded-circle me-1"
          /><span class="me-3">profilo</span><i class="fas fa-caret-down"></i>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-2"></div>
      <div class="col-lg-8">
        <div class="container-fluid d-flex flex-column flex-md-row">
          <div class="d-flex justify-content-center mt-4"></div>
          <div class="d-flex flex-column justify-content-end">
            <div class="d-flex"></div>
          </div>
        </div>

        <div
          class="row d-none d-md-flex mt-4 align-items-center border-secondary border-bottom pb-3"
        >
          <div class="d-flex">
            <i class="bi-patch-check"></i>
            <p class="mb-0 ms-1">Artista verificato</p>
          </div>
          <div class="col col-md-8 d-flex justify-content-between">
            <h1 class="mt-4 fs-md-4" style="font-size: 4em" id="Artist">
              Artista
            </h1>

            <div class="d-flex align-items-center"></div>
          </div>
        </div>
      </div>
      <div class="row mt-4 align-items-center" id="ArtistContent"></div>
    </div>
  </body>
  <main>
    <div class="row">
      <div class="col-lg-2"></div>
      <div class="col-lg-10">
        <div class="container-fluid">
          <div class="d-flex justify-content-between">
            <div class="d-flex align-items-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="45"
                height="45"
                fill="currentColor"
                class="bi bi-play-circle me-4 d-none d-lg-flex"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                />
                <path
                  d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445z"
                />
              </svg>

              <button type="button" class="btn btn-outline-secondary me-3">
                FOLLOWING
              </button>
              <i
                style="font-size: 1.5em"
                class="me-3 me-md-4 bi bi-three-dots-vertical d-md-none"
              ></i>
              <i
                style="font-size: 1.5em"
                class="bi bi-three-dots d-none d-md-flex"
              ></i>
            </div>
            <div class="d-flex align-items-center d-lg-none">
              <i
                class="bi bi-shuffle me-3 me-md-4"
                style="font-size: 1.5em"
              ></i>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="45"
                height="45"
                fill="currentColor"
                class="bi bi-play-circle me-2"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                />
                <path
                  d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445z"
                />
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</html>
